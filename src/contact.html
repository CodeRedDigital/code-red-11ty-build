    <form name="contact" method="POST" data-netlify="true"></form>

        <input id="name" name="name" type="text" placeholder="Dave Letorey" required>

        <input id="email" type="email" name="email" placeholder="hello@code-red.uk" required>

        <label for="message">Message</label>
