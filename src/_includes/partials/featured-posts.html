<section class="cards">
    <h2>{{ featuredPosts.title }}</h2>
    <ul>
        {% for item in collections.featuredPosts %}
        <li class="card">
            <div class="image">
               <img src="{{ item.data.card.image }}" alt="{{ item.data.card.imageAlt }}">
            </div>
            <div class="card-body">
               <h2><a href="#card-link">{{ item.data.title }}</a></h2>
               <p>{{ item.data.description }}</p>
               <footer>
                  <h3>Date</h3>
                  <time date="{{ item.data.date }}">{{ item.data.date }}</time>
               </footer>
            </div>
        </li>
        {% endfor %}
    </ul>
    <section class="centered">
        <a href="/blog/" class="mariner button">{{ featuredPosts.linkText }}</a>
    </section>
</section>
